{% extends "main/layout.html" %}
{% load static %}
{% block title %}Contact{% endblock %}

{% block body %}
<section class="banner-header">
    <div class="header-left">
        <h1 class="banner-header-title header-title-long">CONTACT</h1>
        <p class="banner-header-text">Feel free to email me for quotes, or if you'd prefer, give me a buzz. <br>
        james@jaffalondon.com <br>
        +44 (0) 7989 634 879</p>
        <!-- <a href="#" class="setups-header-btn btn">QUOTE</a> -->
    </div>
    <img class="banner-header-img banner-header-img-dig" src="{% static 'main/images/jaffa-digital2.png' %}" alt="logo">
</section>
<main class="contact">
    <form action="post">
        <div class="form-row">
            <div class="form-control">
                <label for="name">Name:</label><br>
                <input required type="text" id="name" name="name"><br>
            </div>
            <div class="form-control">
                <label for="email">Email:</label><br>
                <input required type="email" id="email" name="name"><br>
            </div>
        </div>
        <label for="message">Message:</label><br>
        <textarea required type="textarea" id="message" name="name"></textarea><br>
    </form>
</main>

{% endblock %}
